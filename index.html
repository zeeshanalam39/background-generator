<!DOCTYPE html>
<html>

<head>
  <title>Gradient Background</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="icon" href="/img/bg-gen-icon.PNG" type="image/icon type">
</head>

<body id="gradient">
  <h1>Background Generator</h1>
  <h3>Click on color buttons to adjust your background.</h3>
  <!-- Input Colors -->
  <div class="input-colors">
    <input class="color1" type="color" name="color1" value="#BBD2C5" />
    <input class="color2" type="color" name="color2" value="#536976" />
    <input class="color3" type="color" name="color3" value="#292E49" />
  </div>
  <!-- Input Buttons/Toggles Section -->
  <div class="input-toggles">
    <input type="checkbox" id="color-1" name="color1" value="Red" />
    <input type="checkbox" id="color-2" name="color2" value="Green" />
    <input type="checkbox" id="color-3" name="color3" value="Blue" />
  </div>
  <p class="min-colors">Your must have to select at least 2 colors</p>

  <hr />
  <!-- Random Background Section -->
  <div class="random-btn-section">
    <h3>OR</h3>
    <h3>Create random background.</h3>
    <button class="random">Random Background</button>
  </div>
  <!-- Copy Styles Section -->
  <div class="copy-style-section">
    <h2>Current CSS Background</h2>
    <textarea class="bg-code" readonly>You can copy the code here!</textarea>
    <button id="copy-btn">Copy</button>
  </div>

  <!-- Footer -->
  <footer>
    <a href="https://github.com/zeeshanalam39/background-generator" target="_blank">Contribute on Github
      <i class="fa fa-github" aria-hidden="true"></i>
    </a>
    <a href="https://github.com/zeeshanalam39/Simple-Loader/archive/master.zip" target="_blank">Clone Repo. <i
        class="fa fa-github" aria-hidden="true"></i>
    </a>
  </footer>

  <script type="text/javascript" src="script.js"></script>
  <script src="https://kit.fontawesome.com/07efc63933.js" crossorigin="anonymous"></script>
</body>

</html>
